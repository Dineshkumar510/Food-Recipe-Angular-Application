<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>

    <!--*ngFor="let ingredient of ingredients; let i = index" (click)="onEditItem(i)"-->
      <div class="row">
            <div class="col-md-12">
              <div class="row" *ngFor="let ingredient of ingredients; let i = index" (click)="onEditItem(i)">
                <div class="col-md-4">
                  <ul class="list-group">
                    <li class="list-group-item">
                      {{ ingredient.name }} : ({{ ingredient.amount }})
                    </li>
                  </ul>
                </div>
                <div class="col-md-1">
                        <button class="btn" style="display: flex; justify-content: center; color: #fff;
                         background-color: #ef4048;" (click)="onDelete(i)">
                          <i class="fa fa-trash"></i>
                        </button>
                </div>
              </div>
            </div>
      </div>
  </div>
</div>
